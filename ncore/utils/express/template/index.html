<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Server Running</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2ecc71;
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    .container {
      background-color: #27ae60;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #2980b9;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #3498db;
    }
    /* Command window styling */
    #commandWindow {
      background-color: black;
      color: white;
      font-family: monospace;
      width: 100%;
      height: 200px;
      overflow-y: auto;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #commandWindow pre {
      margin: 0;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Express Server is Running!</h1>
    <p>Your Express application is up and running successfully.</p>
    <a href="/" class="btn">Go to Home</a>
  </div>

  <!-- Command window for WebSocket messages -->
  <div id="commandWindow">
    <pre id="commandWindowContent"></pre>
  </div>

  <script>
    // Get the current port from the browser's URL
    const currentPort = window.location.port || 3000; // Default to 3000 if no port is found
    const currentHost  = window.location.hostname; // Default to 3000 if no port is found
    const wsUrl = `ws://${currentHost}:${currentPort}`; // WebSocket URL based on the current host and port

    // WebSocket connection setup
    const socket = new WebSocket(wsUrl); // Use the current port from the URL

    // Function to log messages in the command window
    const commandWindow = document.getElementById('commandWindowContent');
    const maxMessages = 1000;
    let messageQueue = [];

    // Function to log messages in the command window
    function logMessage(message) {
      // Add message to the queue
      messageQueue.push(message);

      // Keep only the last 1000 messages
      if (messageQueue.length > maxMessages) {
        messageQueue.shift();
      }

      // Update the command window content
      commandWindow.textContent = messageQueue.join('\n');

      // Scroll to the bottom to show the latest message
      commandWindow.scrollTop = commandWindow.scrollHeight;
    }

    // Print test WebSocket connection details
    logMessage(`Attempting to connect to WebSocket server at ${wsUrl}...`);

    socket.onopen = function() {
      logMessage('WebSocket connected!');
      socket.send('Hello from client!');
    };

    socket.onmessage = function(event) {
      logMessage('Received: ' + event.data);
    };

    socket.onerror = function(error) {
      logMessage('WebSocket Error: ' + error.message);
      console.log(error);
    };

    socket.onclose = function() {
      logMessage('WebSocket connection closed');
    };
  </script>

</body>
</html>
